/*
    configure build.gradle project file
 */

allprojects {
    repositories {    
        jcenter()
        flatDir {
            dirs 'libs'
        }
        maven { url 'https://jitpack.io' } // from cordova-plugin-arcgis 
        maven { url 'https://esri.jfrog.io/artifactory/arcgis'  } // from cordova-plugin-arcmap
    }
}

dependencies {
    implementation fileTree (dir: 'libs', include: '*.aar')
}